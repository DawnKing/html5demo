<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TestCanvas</title>
</head>
<body>
<canvas width="256" height="256" id="camvasRectangular"></canvas>
<canvas width="256" height="256" id="canvasCircle" style="border:1px solid red;"></canvas>
<script type="application/javascript">
  var canvas = document.getElementById("camvasRectangular");
  var ctx = canvas.getContext("2d");
  var w = canvas.attributes.width.value;
  var h = canvas.attributes.height.value;
  ctx.fillStyle = "rgb(0,0,0)";
  ctx.fillRect(0, 0, w, h);
  var imgdata = ctx.getImageData(0, 0, w, h);
  var pixels = imgdata.data;
  var i = 0;
  for (var y = 0; y < h; y++)
    for (var x = 0; x < w; x++)
    {
      pixels[i++] = x / w * 255;
      pixels[i++] = y / h * 255;
      pixels[i++] = 0;
      pixels[i++] = 255;
    }
  ctx.putImageData(imgdata, 0, 0);
</script>

</body>
</html>
