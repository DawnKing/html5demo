<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScanLineFill</title>
  <style>
    #containerStyle {
      position: absolute;
      top: 0;
      left: 0;
      border:1px solid red;
    }
  </style>

  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="04scanlinefill.js"></script>

</head>
<body>

<div id="containerStyle">
  <canvas id="container" width="800" height="800"></canvas>

  <script>

    draw();

    function draw() {
      var canvas = document.getElementById("container");
      var context = canvas.getContext("2d");
      var width = canvas.attributes.width.value;
      var height = canvas.attributes.height.value;
      var imgData = context.getImageData(0, 0, width, height);
      var pixels = imgData.data;

      var polygonPoint = [[370, 10], [560, 100], [560, 200], [430, 130], [340,170], [340,80]];
//      var polygonPoint = [[100, 100], [200, 100], [200, 200], [100, 200]];
//      var polygonPoint = [[155, 155], [155, 155], [155, 155], [155, 155]];
      scanLineFill(width, pixels, polygonPoint);
      context.putImageData(imgData, 0, 0);
    }
  </script>
</div>

</body>
</html>
